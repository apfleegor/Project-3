<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hurricanes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Hurricane Devastation</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Hurricane Selector:</h5>
          <select id="selDataset"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Hurricane Data</h3>
          </div>
          <div id="sample-metadata" class="panel-body">
            <ul id="metalist" class="list-unstyled"></ul>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="scatter1"></div>
      </div>
      <div class="col-md-5">
        <div id="scatter2"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div id="scatter3"></div>
      </div>
      <div class="col-md-6">
        <div id="scatter4"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id='scatter5'></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="catdata"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="test2.js"></script>
  <script src="data.js"></script>
  <script src="logic.js"></script>
  <script type="text/javascript" src="category.json"></script>
  <script type="text/javascript" src="dfjson.json"></script>
  <script type="text/javascript" src="hurricane_path.json"></script>
  <script type="text/javascript" src="test.json"></script>


</body>

</html>
